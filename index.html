<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{
			background-color: #cfe7ec;
			padding-left: 20%;
            padding-right: 20%;
            padding-top: 7%;
		}
		.Contact{
			background-color: #2799b4;
			text-align: center;
			justify-content: center;
			box-shadow: 2px 2px 30px black;
			border-radius: 2%;
		}
	</style>
</head>
<body>

<div class="Contact">
 		<form onreset ="reset();" name="form">
 	    <p style="color:#84e002;font-size: 50px;text-align: center;">Contact</p>

    <label for="Name"> Name:</label>
    <input type="text" id="Name" name="name"required><br><br>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required><br><br>

    <label for="Email">Email:</label>
    <input type="text" id="Email" name="email"required><br><br>

    <label for="City">   City:  </label>
    <input type="text" id="City" name="city"required><br><br>

     <label for="textarea"></label>
    <textarea id="text" name="message" rows="4" placeholder="How can help you?"required></textarea><br><br>

    <input type="submit"  >
    <input type="reset"  >


</form>
</div>
<script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzVg6qdgZxRxDJBIhlG08LBFAV8l1HOPwq_Tyl_55dkW_0L5tNhiJp6mTLTI3fryrs_aw/exec'
            const form = document.forms['form']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
          </script>


</body>
</html>
